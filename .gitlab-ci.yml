image: adoptopenjdk:8-jdk-hotspot

variables:
  GIT_SUBMODULE_STRATEGY: none
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  SECURE_LOG_LEVEL: "debug"

cache:
  key: "$CI_COMMIT_REF_NAME"
  policy: pull
  paths:
    - "*/build/classes"
    - "*/*/build/classes"
    - "*/*/*/build/classes"
    - ".gradle/wrapper"
    - ".gradle/cache"

stages:
  - build
  - test
  - checks
  - publish

include:
  - template: SAST.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/Code-Quality.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml
  # Can't use License Management scanning until https://gitlab.com/gitlab-org/gitlab/issues/33639 is resolved
  #- template: Security/License-Management.gitlab-ci.yml

#license_management:
#  stage: checks

build:
  stage: build
  script: ./gradlew assemble

  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - "*/build/classes"
      - "*/*/build/classes"
      - "*/*/*/build/classes"
      - ".gradle/wrapper"
      - ".gradle/cache"

test:
  stage: test

  script: ./gradlew check

  artifacts:
    reports:
      junit:
        - "*/*/*/TEST-*.xml"

# This codequality block is needed to work around https://gitlab.com/gitlab-org/gitlab/issues/12274
code_quality:
  stage: checks

  artifacts:
    reports:
      codequality: gl-code-quality-report.json

    paths: [gl-code-quality-report.json]
    expire_in: 1 week

dependency_scanning:
  before_script: # TODO: remove once https://gitlab.com/gitlab-org/gitlab/-/issues/321128 is unblocked
    - rm -r manual-test
  artifacts:
    paths:
      - gradle-dependencies.json

publish:
  stage: publish
  when: manual

  script: ./gradlew publishPlugin

  only:
    - master
